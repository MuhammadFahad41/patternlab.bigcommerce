<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Taken Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
        }

        .top-bar {
            width: 100%;
            background-color: #ff0000;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-size: 24px;
            font-weight: bold;
        }

        .message-container {
            padding-top: 100px; /* To offset the top-bar */
        }

        .message-container h1 {
            font-size: 48px;
            margin-top: 50px;
        }

        .message-container p {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        MrJack has taken over your domain!
    </div>
    <div class="message-container">
        <h1>Your Domain is Now Controlled by MrJack</h1>
        <p>This domain has been successfully taken over.</p>
    </div>
</body>
</html>
